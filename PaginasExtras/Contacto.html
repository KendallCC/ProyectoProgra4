        <h2 class="text-center mb-4">Formulario de Contacto</h2>
        <form action="#" method="post" id="form">
          <div class="field">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" name="correo" id="correo" required>
          </div>
          <div class="field">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" required>
          </div>
          <div class="field">
            <label for="Fecha">Fecha de nacimiento</label>
            <input type="date" onchange="CalcularEdad()" class="form-control" name="Fecha" id="Fecha" required>
          </div>
          <div class="field">
            <label for="Rango">Rango</label>
            <input type="range" class="form-range" min="0" max="1000000" name="Rango" id="Rango" required>
          </div>
          <div class="field" hidden>
            <label for="Edad">Edad</label>
            <input type="number" class="form-control" name="Edad" id="Edad" required>
          </div>
          <div class="field">
            <label for="Genero">Genero</label>
            <select class="custom-select mr-sm-2 m-4" id="Genero" name="Genero" required>
              <option selected>Seleccione una opcion</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
          <div class="field">
            <label for="Grado">Grado</label>
            <select class="form-select" multiple aria-label="multiple select example" id="Grado" name="Grado" required>

              <option value="Diplomado">Diplomado</option>
              <option value="Bachillerato">Bachillerato</option>
              <option value="licenciatura">licenciatura</option>
            </select>
          </div>
          <div class="field">
            <label for="Mensaje">Mensaje</label>
            <textarea class="form-control" aria-label="With textarea" name="Mensaje" id="Mensaje" required></textarea>
          </div>

          <input type="submit" class="btn btn-dark m-3 text-center" id="button" value="Enviar Correo">
        </form>
      </div>
    </div>
  </div>
